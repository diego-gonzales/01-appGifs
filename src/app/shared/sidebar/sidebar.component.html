<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white" />
    <p class="text-light" *ngIf="array.length > 0">Search History</p>
    <div class="list-group list-reset">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let item of array" (click)="searchWord(item)">
            {{item | titlecase}}
        </a>
    </div>
</div>
